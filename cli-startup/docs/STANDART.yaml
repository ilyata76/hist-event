# в порядке обхода
# на данном этапе (валидации много где не предусмотрено)
# вставки и регистрацию ссылок поддерживают лишь поля min, max, description

biblios: 
  - id: # айдишник для ссылок. используется у фрагментов INTEGER должен быть уникальным для своей группы
    name: # имя библ. источника в виде STRING
    description: # описание в виде STRING, поддерживает {ссылки:1}[со_вставками]
    date: # невалидируемая STRING даты (хоть IX век, хоть 2023, хоть "два дня назад")
    period: # невалилидируемая STRING
    state: # невалидируемая STRING
    author: # невалидирумая STRING (хоть библиограф, хоть "неизвестный", хоть Иванов И.И.)
    link: # невалидируемая STRING (хоть https, хоть полка в архиве)
  - id: 1
    name: "Первая научная история войны 1812 года"
    description: "Автор описывает события, происходящие во время эпохи Наполеона. И много чево ещё."
    date: "2023"
    period: "Постсоветский период"
    state: "Россия"
    author: "Е. Понасенков"
    link: "https://aboba/aboba"

biblio_fragments:
  - id: # айдишник для ссылок INTEGER должен быть уникальным для своей группы
    name: # имя для фрагмента STRING
    biblio: # ссылка для biblio из biblios INTEGER
    description: # какое-то описание конкретного фрагмента, цитирование его STRING. {ссылки:1}[со_вставками]
  - id: 1
    name: "Первая глава книги ПНИВ 1812"
    biblio: 1
    description: "В первой главе автор описывает историографию происходящих событий: \"цитата\""


sources:
  - id: # идентификатор источника INTEGER должен быть уникальным для своей группы
    name: # имя для источника STRING
    description: # описание для источника STRING. поддерживает {ссылки:1}[со_вставками]
    date: # идентификатор даты INTERER из dates
    author: # идентификатор автора INTEGER из persons
    type: # тип ист. источника, STRING невалидируемая
    subtype: # подтип ист. ист. STRING невалидируемая
    link: # ссылка STRING невалидируемая
  - id: 1
    name: "Указ «О дополнении некоторых постановлений действующего закона, касающихся крестьянского землевладения и землепользования»"
    description: "Изданный {date:1}[9 ноября 1906 г.] Указ устанавливал \"право свободного выхода из общины с укреплением в собственность домохозяев, переходящих к личному владению, участков из мирского надела\""
    date: 1
    author: 1 # person
    type: "Письменный источник"
    subtype: "Закон"
    link: "https://constitutions.ru/?p=27192"

source_fragments:
  - id: # идентификатор фрагмента INTEGER должен быть уникальным для своей группы
    name: # имя для фрагмента STRING
    source: # ссылка на source из sources INTEGER
    description: # описание, цитата, выдержка STRING со ссылками
  - id: 1
    name: "Глава 1"
    source: 1
    description: "Глава первая {source:1}[закона о праве выхода из общины] устанавливала ..."

# далее лишние описания повторяющихся опускаю

dates: 
  - id: # идентификатор
    name: # человекочитаемая дата или "событийное" имя 
    date: # дата в формате datetime.
    start: # в случае процесса - дата datetime начала процесса 
    end: # в случае процесса - дата datetime конца процесса
    description: # описание даты, например, чем она была значима
  - id: 1
    name: "Указ 9 ноября 1906 г."
    date: "1906-10-09"
    description: "9 ноября 1906 г. был опубликован указ"
  - id: 2
    name: "Процесс мятежа 23-23 июн-авг"
    start: "2023-06-23 22:00"
    end: "2023-08-23 12:00"
    description: "23 июня {person:???}[СЛОН НАШ] объявил марш справедливости на {place:1}[Москву]"
  - id: 3
    name: "Даты жизни СПА"
    start: "1862-04-14"
    end: "1911-09-05"


places: 
  - id: #
    name: # название места
    description: # описание места
    geo: # геопозиция? пока что STRING невалидируемая
  - id: 1
    name: "Москва"
    geo: "..."
    description: "Moscow is the capital of Russian Federation"
  - id: 2
    name: "Сибирь"
    geo: "..."
    description: "Аграрный потенциал Сибири в начале XX века был огромным и представлял собой значительные возможности для развития сельского хозяйства"


persons:
  - id: #
    name: # ФИО, "неизвестный и пр" STRING невалидируемый
    date: # INTEGER, ссылка на date из dates
    description: # любое описание, может быть должность и пр, хоть статья из википедии
  - id: 1
    date: 3
    name: "Столыпин Пётр Аркадьевич"
    description: "Пётр Аркадьевич Столыпин (1862-1911) был выдающимся государственным и политическим деятелем в Российской империи."


others:
  - id: #
    name: #
    meta: # какая-либо мета-информация, может отделять одни other от других
    description: #
  - id: 1
    name: "Фарфоровый кувшин"
    meta: "ARCH"
    description: "классный кувшин сюда этот кувшинчик"


events: # ради чего мы здесь собрались
  - id: #
    level: # уровень события, человекопонимаемый
    date: # INT ссылка на date из dates (может быть и интервалом, и датой)
    name: # общее название-заголовок для события
    description: # есть, но не рекомендовано
    min: # минимальное описание
    max: # максимальное описание, должно быть со вставками событий по определённым правилам дял каждого LEVEL
  - id: 1
    level: "STATE"
    date: 1
    name: "Состояние с/х"
    min: "Было очень плохо!"
    max: "Было очень плохо! {event:ID}[?]"


# после всех этих сущностей (и повторов, если надо) читается bonds

bonds: # связи между событиями
  - event: # ID ивента (должен существовать!)
    parents: # массив INT ссылок на event. должны существовать
    childs: # массив INT ссылок на e. должны существоать
    prerequisites: # массив INT сс на e. - преподсылки. должны существовать
  - event: 5
    parents: [1, 2, 3]
    childs: [6, 7]
    prerequisites: [4]