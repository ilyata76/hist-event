// с этим proto-файлом связаны сервисы:
//    file-api (+ как клиент)
//    control-api (как клиент)

syntax = "proto3";

package sql_generator_api;

// долгий синхронный процесс (последовательный обход сущностей),
//      выделенный в отдельный сервис
service SQLGeneratorAPI {

  // проверить работоспособность
  rpc Ping (PingR) returns (PongR) {}

  rpc Validate (ManyFilesR) returns (IdentifierStatusR) {}

  rpc Parse (IdentifierR) returns (IdentifierStatusR) {}

  rpc Generate (IdentifierR) returns (IdentifierStatusR) {}

  //
  rpc GetSQLGeneratorStatus (IdentifierR) returns (IdentifierStatusR) {}

  //
  rpc GetSQLGeneratorFiles (IdentifierR) returns (ManyFilesIdentifierR) {}
}

message PingR {
  //
};
message PongR {
  string pong = 1;
};

//

message ManyFilesR {
  // набор файлов
  repeated FileBaseKeyword files = 1;
}

message ManyFilesIdentifierR {
  // набор файлов
  repeated FileBaseKeyword files = 1;
  // строка идентификации операции для разграничения и сохранения порядка
  string identifier = 2;
}

message IdentifierR {
  string identifier = 1;
}

message IdentifierStatusR {
  string identifier = 1;
  string status = 2;
}

// классы

message FileBaseKeyword {
  string storage = 1;
  string path = 2;
  // dates, others и пр. сущностные категории
  string keyword = 4;
};